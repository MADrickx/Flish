services:
  db:
    image: postgres:17-alpine
    container_name: flish-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../back-end/flish/flish
      dockerfile: Dockerfile
    container_name: flish-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Storage__MasterDirectory: /data/master
      Storage__MaxUploadBytes: ${MAX_UPLOAD_BYTES}
      Indexing__ScanIntervalSeconds: ${SCAN_INTERVAL_SECONDS}
      BasicAuth__SeedUser__Username: ${FLISH_BASIC_USER}
      BasicAuth__SeedUser__Password: ${FLISH_BASIC_PASSWORD}
    volumes:
      - ${MASTER_DIRECTORY}:/data/master
    expose:
      - "8080"

  web:
    build:
      context: ../front-client
      dockerfile: Dockerfile
    container_name: flish-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT}:80"

volumes:
  db_data:

